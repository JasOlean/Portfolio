    </div>
    <script>
        var myIndex = 0;
        carousel(); 
        
        function carousel(){
            var img_slide = document.getElementsByClassName("mySlides")
            console.log(img_slide) // 5 images
            for(var i = 0; i<img_slide.length; i++){
                img_slide[i].style.display = "none";
                // img_slide[i].style.opacity = 0.5;
            }
            myIndex++; //6
            if(myIndex > img_slide.length) {myIndex= 1}
            img_slide[myIndex-1].style.display = "block";
            setTimeout(carousel,3000);
        }

        var icons = document.querySelectorAll(".fa");
        console.log(icons);
        icons.forEach(icon => {
            icon.addEventListener("mouseover", e=>{
                icons.forEach(othericon =>{
                    if(othericon !== icon){
                        othericon.style.opacity = 0.5;
                    }
                })
            })

            icon.addEventListener("mouseout", e=>{
                icons.forEach(othericon =>{
                    if(othericon !== icon){
                        othericon.style.opacity = 1;
                    }
                })
            })
        })

    </script>
